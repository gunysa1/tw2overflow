<table class="tbl-border-light">
    <colgroup>
        <col width="70px">
        <col width="285px">
        <col width="26px">
        <col width="285px">
    </colgroup>
    <tbody>
        <tr>
            <th colspan="2">
                <span class="size-26x26 icon-bg-black icon-26x26-time-duration" tooltip="<#= locale("queue", "command.out") #>"></span>
                <#= sendTime #>
                <span class="size-26x26 icon-bg-black icon-20x20-units-outgoing" tooltip="<#= locale("queue", "command.arrive") #>"></span>
                <#= arrive #>

                <# if (section === "queue") { #>
                    <a href="#" class="remove-command size-20x20 btn-red icon-20x20-close" tooltip="<#= locale("queue", "queue.remove") #>"></a>
                <# } #>
            </th>
        </tr>
        <tr>
            <td><#= locale("queue", "command.village") #></td>
            <td>
                <a class="origin"></a>
                <span class="icon-bg-red icon-26x26-<#= typeClass #> command-type"></span>
                <a class="target"></a>
            </td>
        </tr>
        <tr>
            <td><#= locale("queue", "general.units") #></td>
            <td class="units">
                <# for (var unit in units) { #>
                    <div class="unit">
                        <span class="icon-34x34-unit-<#= unit #> icon"></span><span class="amount"><#= units[unit] #></span>
                    </div>
                <# } #>

                <# if (hasOfficers) { #>
                    <# for (var officer in officers) { #>
                        <div class="officer">
                            <span class="icon-34x34-premium_officer_<#= officer #>"></span>
                        </div>
                    <# } #>
                <# } #>
            </td>
        </tr>
    </tbody>
</table>
