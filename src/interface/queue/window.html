<div class="win-content message-list-wrapper searchable-list ng-scope">
    <header class="win-head">
        <h2 class="ng-binding">{{ this.title }} <span class="small">v{{ this.version }}</span></h2>
        <ul class="list-btn">
            <li><a href="#" class="farmOverflow-close size-34x34 btn-red icon-26x26-close"></a></li>
        </ul>
    </header>

    <div class="win-main">
        <!-- ABAS -->
        <div class="tabs tabs-bg">
            <div class="tabs-four-col">
            <div class="tab" tab="info">
                    <div class="tab-inner">
                        <div><a href="#" class="btn-icon btn-orange">Informações</a></div>
                    </div>
                </div>
                <div class="tab" tab="add">
                    <div class="tab-inner">
                        <div><a href="#" class="btn-icon btn-orange">Adicionar comando</a></div>
                    </div>
                </div>
                <div class="tab" tab="queue">
                    <div class="tab-inner">
                        <div><a href="#" class="btn-icon btn-orange">Comandos em espera</a></div>
                    </div>
                </div>
                <div class="tab" tab="log">
                    <div class="tab-inner">
                        <div><a href="#" class="btn-icon btn-orange">Registros</a></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- INFO -->
        <div class="box-paper footer has-footer-upper farmOverflow-content-info">
            <h5 class="twx-section">Em desenvolvimento!</h5>
        </div>

        <!-- ADD COMANDO -->
        <div class="box-paper footer has-footer-upper farmOverflow-content-add">
            <form id="commandoQueue-add">
                <h5 class="twx-section">Aldeias</h5>
                <table class="tbl-border-light tbl-striped">
                    <colgroup>
                        <col width="30%">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>
                                <span class="ff-cell-fix">Origem</span>
                            </td>
                            <td>
                                <input name="origin" type="text" class="textfield-border" pattern="\\\\d{2,3}\\\\|\\\\d{2,3}" placeholder="xxx|yyy" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span class="ff-cell-fix">Alvo</span>
                            </td>
                            <td>
                                <input name="target" type="text" class="textfield-border" pattern="\\\\d{2,3}\\\\|\\\\d{2,3}" placeholder="xxx|yyy" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <span class="ff-cell-fix">Data de chegada</span>
                            </td>
                            <td>
                                <input name="arrive" type="text" class="textfield-border" pattern="\\\\d{1,2}\\\\:\\\\d{1,2}:\\\\d{1,2}(\\\\:\\\\d{1,3})? \\\\d{1,2}\\\\/\\\\d{1,2}\\\\/\\\\d{4}" placeholder="23:59:59:999 12/30/2000" required>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h5 class="twx-section">Unidades</h5>
                <table class="tbl-border-light tbl-striped">
                    <colgroup>
                        <col width="50%">
                        <col>
                    </colgroup>
                    <tbody class="preset-edit">
                        {{ this.unitsInput }}
                    </tbody>
                </table>
            </form>
        </div>

        <!-- LISTA DE COMANDOS -->
        <div class="box-paper footer has-footer-upper farmOverflow-content-queue">
            <h5 class="twx-section">Em desenvolvimento!</h5>
        </div>

        <!-- EVENTOS -->
        <div class="box-paper footer has-footer-upper farmOverflow-content-log">
            <h5 class="twx-section">Em desenvolvimento!</h5>
        </div>
    </div>
    <footer class="win-foot">
        <ul class="list-btn list-center">
            <li>
                <a class="btn-green btn-border" id="commandoQueue-activate">Ativar/desativar</a>
            </li>
        </ul>
    </footer>
</div>
